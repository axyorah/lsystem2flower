<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L Systems</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <script type="text/javascript" src="./node_modules/turtle-canvas/browser/turtle-canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>L-Systems</h1>
        <div class="box">
            <div class="row">
                <div class="dummy col-0 col-lg-2"></div>
                <div class="explanation col-12 col-lg-5">
                    <div class="explanation-axiom">
                        <p>Axiom: <code>'X'</code></p>
                        <p>Rules: 
                            <ul>
                                <li><code>'X': 'F[-X][X]F[-X]+FX'</code></li>
                                <li><code>'F': 'FF'</code></li>
                                <li><code>'[': '['</code></li>
                                <li><code>']': ']'</code></li>
                                <li><code>'+': '+'</code></li>
                                <li><code>'-': '-'</code></li>
                            </ul>
                        </p>
                    </div>

                </div>
                <div class="dummy col-0 col-lg-5"></div>
            </div>
            <div class="row">
                <div class="controlsLeft col-12 col-lg-2">

                </div>
                <div class="lsys col-12 col-lg-5" id="lsys">
                    
                    <canvas id="canvas" height=450 width=500></canvas>
                    
                    <div class="controlsBottom">
                        <div class="btn-group" role="group">
                            <button type="button" id="button-grow"
                                    class="btn btn-outline-secondary"
                                    onclick="growOneStep()">
                                    Grow</button>
                            <button type="button" id="button-undo"
                                    class="btn btn-outline-secondary"
                                    onclick="undoOneStep()">
                                    Undo</button>
                        </div>
                        <button type="button" id="button-reset"
                                class="btn btn-secondary"
                                onclick="reset()">
                                Reset</button>
                    </div>

                </div>
                <div class="pix col-12 col-lg-5">

                </div>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
